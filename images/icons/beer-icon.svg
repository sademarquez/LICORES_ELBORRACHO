<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular dorado -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="70%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8941F"/>
    </radialGradient>
    
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="30%" style="stop-color:#FFFFFF"/>
      <stop offset="70%" style="stop-color:#F5F5F5"/>
      <stop offset="100%" style="stop-color:#DCDCDC"/>
    </linearGradient>
    
    <linearGradient id="beerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB000"/>
      <stop offset="60%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Sombra del vaso -->
  <filter id="shadow">
    <feDropShadow dx="5" dy="5" stdDeviation="10" flood-color="rgba(0,0,0,0.3)"/>
  </filter>
  
  <!-- Cuerpo del vaso -->
  <path d="M 196 166 L 316 166 L 306 346 L 206 346 Z" 
        fill="url(#glassGradient)" 
        stroke="#B0B0B0" 
        stroke-width="3"
        filter="url(#shadow)"/>
  
  <!-- Cerveza dentro del vaso -->
  <path d="M 208 196 L 304 196 L 298 336 L 214 336 Z" 
        fill="url(#beerGradient)"/>
  
  <!-- Espuma (burbujas) -->
  <circle cx="226" cy="176" r="12" fill="#FFFBF0" stroke="#F0E68C" stroke-width="2"/>
  <circle cx="266" cy="171" r="15" fill="#FFFBF0" stroke="#F0E68C" stroke-width="2"/>
  <circle cx="291" cy="181" r="10" fill="#FFFBF0" stroke="#F0E68C" stroke-width="2"/>
  <circle cx="251" cy="186" r="8" fill="#FFFBF0" stroke="#F0E68C" stroke-width="2"/>
  <circle cx="276" cy="191" r="6" fill="#FFFBF0" stroke="#F0E68C" stroke-width="2"/>
  
  <!-- Asa del vaso -->
  <path d="M 326 216 A 25 25 0 0 1 326 296" 
        fill="none" 
        stroke="#B0B0B0" 
        stroke-width="8"/>
  
  <!-- Brillo en el vaso -->
  <ellipse cx="226" cy="226" rx="8" ry="40" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Texto opcional para iconos grandes -->
  <text x="256" y="420" text-anchor="middle" fill="#8B4513" font-size="24" font-weight="bold" font-family="Arial">üç∫</text>
</svg>