          ðŸ“± **Para Android:**
          - Descarga el archivo `app-debug.apk` desde los assets
          - Instala directamente en tu dispositivo Android
          - Compatible con Android 5.0+
          
          ## âœ¨ CaracterÃ­sticas:
          - Sistema de pedidos profesional con cÃ³digos Ãºnicos
          - Doble WhatsApp (cliente + domicilios)
          - Seguimiento de pedidos en tiempo real
          - Checkout completo con validaciÃ³n
          - InstalaciÃ³n sin Google Play Store
          
          ## ðŸ“¥ InstalaciÃ³n:
          1. Descarga `app-debug.apk`
          2. Habilita "Fuentes desconocidas" en Android
          3. Instala el APK
          4. Â¡Disfruta pidiendo licores a domicilio!
          
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}