<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce 3D Moderno - El Borracho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <div id="bg3d"></div>

    <header class="sticky top-0 z-40 p-4 main-header">
        <!-- Contenido del header... -->
    </header>

    <main class="container mx-auto p-4">
        <!-- Secciones Hero, Categorías y Productos (sin cambios) -->
        <section id="hero-section" class="mb-12"><!-- ... --></section>
        <section class="category-nav-container"><!-- ... --></section>
        <section id="main-products-section" class="mt-12"><!-- ... --></section>

        <section class="mt-12">
            <h2 class="text-3xl font-bold text-center mb-8">Nuestras Marcas</h2>
            <div class="swiper brands-swiper"><div id="brandsSwiperWrapper" class="swiper-wrapper"></div></div>
        </section>

        <!-- NUEVA SECCIÓN: CONTACTO Y DOMICILIOS -->
        <section id="contact-section" class="mt-12 p-8 contact-card">
            <h2 class="text-3xl font-bold text-center mb-6">Domicilios y Contacto</h2>
            <p class="text-center text-text-color-secondary mb-8 max-w-2xl mx-auto">
                Realizamos entregas rápidas y seguras en toda la ciudad. ¡Pide ahora y recibe tu pedido en minutos!
            </p>
            <div class="flex flex-col md:flex-row justify-center items-center gap-8">
                <a href="https://wa.me/573174144815" target="_blank" class="contact-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-4" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 20.354a.5.5 0 0 1 .586.586l-1.353 4.83a.5.5 0 0 1-.586-.586zM12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10zm0-15a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm0 4a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg>
                    <span>Pedir por WhatsApp</span>
                </a>
                <div class="flex gap-6">
                    <!-- Placeholder para iconos de redes sociales -->
                    <a href="#" class="social-icon"><svg><!-- Facebook --></svg></a>
                    <a href="#" class="social-icon"><svg><!-- Instagram --></svg></a>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center p-6 text-text-color-secondary text-sm">
        <p>© <span id="currentYear"></span> El Borracho. Todos los derechos reservados.</p>
        <p>Diseñado con pasión por la buena bebida.</p>
    </footer>

    <div id="cartSidebar" class="cart-sidebar"><!-- Contenido del carrito... --></div>

    <!-- NUEVO: MENÚ INFERIOR PARA MÓVILES -->
    <nav id="bottomNav" class="bottom-nav">
        <button class="bottom-nav-item active" data-action="home">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="..."></path></svg>
            <span>Inicio</span>
        </button>
        <button class="bottom-nav-item" data-action="search">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="..."></path></svg>
            <span>Buscar</span>
        </button>
        <button id="bottomNavCartBtn" class="bottom-nav-item relative" data-action="cart">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="..."></path></svg>
            <span id="bottomNavCartCount" class="absolute -top-1 right-2 bg-primary-color text-black text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center">0</span>
            <span>Carrito</span>
        </button>
    </nav>

    <script type="module" src="js/main.js"></script>
    <script type="module">
        // El script de Three.js permanece igual, pero asegúrate de que se llama `init3DBackground()`
        let scene, camera, renderer, particles;
        function init3DBackground() {
            //... (código del fondo 3D) ...
        }
        function onWindowResize() {
            //... (código de resize) ...
        }
        function animate() {
            //... (código de animación) ...
        }
        // Iniciar el fondo
        init3DBackground();
    </script>
</body>
</html>
