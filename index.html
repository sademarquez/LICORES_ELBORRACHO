<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- AÑADIDO: Meta descripción para SEO -->
    <meta name="description" content="Tu licorera de confianza en Popayán. Pide licores, cervezas, snacks y más a domicilio. ¡Entrega rápida y segura con EL BORRACHO!">
    
    <!-- AÑADIDO: Pre-conexión a orígenes externos para mejorar la velocidad -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <title>El Borracho</title>
    
    <!-- Los scripts de JS han sido MOVIDOS de aquí al final del body -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">
</head>
<body>
    <div id="bg3d"></div>

    <!-- ... (El resto del contenido del body no cambia) ... -->
    <!-- ... (Modal, mainContent, header, secciones, footer, cartSidebar, bottomNav) ... -->
    
    <div id="mainContent" style="visibility: hidden;">
        <header class="sticky top-0 z-40 p-4 main-header">
            <!-- ... -->
        </header>
        <main class="container mx-auto p-4">
            <!-- ... -->
        </main>
        <footer class="text-center p-6 text-text-color-secondary text-sm">
            <!-- ... -->
        </footer>
        <div id="cartSidebar" class="cart-sidebar">
            <!-- ... -->
        </div>
        <nav id="bottomNav" class="bottom-nav">
            <!-- ... -->
        </nav>
    </div>

    <!-- MOVIDO AQUÍ: Scripts que bloqueaban el renderizado -->
    <!-- Se cargan ahora al final para no retrasar la visualización de la página -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="/js/main.js"></script>
    <script type="module">
        let scene, camera, renderer, particles;
        function init3DBackground() {
            const container = document.getElementById('bg3d');
            if(!container) return;
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            const particlesGeometry = new THREE.BufferGeometry;
            const count = 5000;
            const positions = new Float32Array(count * 3);
            for (let i = 0; i < count * 3; i++) { positions[i] = (Math.random() - 0.5) * 15; }
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particlesMaterial = new THREE.PointsMaterial({ size: 0.025, sizeAttenuation: true, color: '#D4AF37', transparent: true, opacity: 0.7 });
            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
            camera.position.z = 5;
            window.addEventListener('resize', onWindowResize, false);
            animate();
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        const clock = new THREE.Clock();
        function animate() {
            if(particles) particles.rotation.y = clock.getElapsedTime() * 0.05;
            if(renderer) renderer.render(scene, camera);
            window.requestAnimationFrame(animate);
        }
        init3DBackground();
    </script>
</body>
</html>
