<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce 3D Moderno - El Borracho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- 1. AÑADIR LIBRERÍA SWIPER.JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <div id="bg3d"></div>

    <header class="sticky top-0 z-40 p-4" style="background: rgba(17, 17, 17, 0.5); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white tracking-wider">EL BORRACHO</h1>
            <button id="cartOpenBtn" class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="..."></path></svg>
                <span id="cartCount" class="absolute -top-2 -right-2 bg-primary-color text-black text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- 2. CARRUSEL HERO CON ESTRUCTURA SWIPER -->
        <section id="hero-section" class="mb-12">
            <div class="swiper hero-swiper">
                <div id="heroSwiperWrapper" class="swiper-wrapper">
                    <!-- Los banners se insertarán aquí con JS -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <section class="category-nav-container">
            <div id="categoryButtonsContainer" class="category-buttons-scroll"></div>
            <div id="categoryProductsContainer" class="category-products-carousel mt-4"></div>
        </section>

        <section id="main-products-section" class="mt-12">
            <h2 class="text-3xl font-bold text-center mb-8">Todos los Productos</h2>
            <div id="productFilters" class="product-filters-sticky"><!-- Filtros --></div>
            <div id="productGrid" class="product-grid"></div>
            <button id="loadMoreBtn" class="mx-auto block mt-8 px-8 py-3 rounded-full bg-primary-color text-black font-bold hover:bg-secondary-color transition">Ver Más</button>
        </section>

        <!-- 3. CARRUSEL DE MARCAS CON ESTRUCTURA SWIPER -->
        <section class="mt-12">
            <h2 class="text-3xl font-bold text-center mb-8">Nuestras Marcas</h2>
            <div class="swiper brands-swiper">
                <div id="brandsSwiperWrapper" class="swiper-wrapper">
                    <!-- Los logos de marcas se insertarán aquí con JS -->
                </div>
            </div>
        </section>

    </main>
    
    <div id="cartSidebar" class="cart-sidebar"><!-- Carrito --></div>

    <script type="module" src="js/main.js"></script>
    <script type="module">
        // El script de Three.js permanece igual
    </script>
</body>
</html>
