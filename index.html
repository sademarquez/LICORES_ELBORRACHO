<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL BORRACHO - Licores a Domicilio</title>
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="ageVerificationModal" class="age-verification-modal">
        <div class="age-verification-content">
            <h2>Verificación de Edad</h2>
            <p>Para acceder a este sitio, debes ser mayor de 18 años.</p>
            <p class="legal-message">La venta de bebidas alcohólicas a menores de edad está prohibida en Colombia. Ley 124 de 1994.</p>
            <div class="age-verification-buttons">
                <button id="confirmAgeBtn" class="btn-primary">Soy mayor de 18</button>
                <button id="declineAgeBtn" class="btn-secondary">No soy mayor de 18</button>
            </div>
        </div>
    </div>

    <header class="main-header">
        </header>

    <main>
        <section id="hero-carousel" class="hero-section">
            <div class="carousel-container">
                <div id="carouselTrack" class="carousel-track">
                    </div>
                <button id="carouselPrev" class="carousel-btn prev" aria-label="Anterior">&#10094;</button>
                <button id="carouselNext" class="carousel-btn next" aria-label="Siguiente">&#10095;</button>
                <div id="carouselDots" class="carousel-dots">
                    </div>
            </div>
        </section>

        <section id="categoryProductsSection" class="section-padded">
            <div class="container">
                <h2 class="section-title">Explora por Categorías</h2>
                <div class="category-buttons-container">
                    <button class="category-btn active" data-category="all">Todos</button>
                    <button class="category-btn" data-category="Licores">Licores</button>
                    <button class="category-btn" data-category="Cervezas">Cervezas</button>
                    <button class="category-btn" data-category="Snacks">Snacks</button>
                    <button class="category-btn" data-category="Bebidas">Bebidas No Alcohólicas</button>
                    <button class="category-btn" data-category="Cigarrillos">Cigarrillos</button>
                </div>
                <div class="category-products-wrapper">
                    <div id="categoryProductTrack" class="product-grid category-product-track">
                        </div>
                </div>
            </div>
        </section>

        <section id="allProductsGridSection" class="section-padded">
            <div class="container">
                <h2 class="section-title">Todos Nuestros Productos</h2>
                <div class="product-filters">
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">Todas las Categorías</option>
                        </select>
                    <input type="text" id="productSearchInput" placeholder="Buscar producto...">
                </div>
                <div id="allProductsGrid" class="product-grid">
                    </div>
            </div>
        </section>

        <section id="brandCarouselSection" class="section-padded brand-carousel-section">
            <h2 class="section-title">Nuestras Marcas</h2>
            <div class="continuous-carousel-container">
                <div id="continuousCarouselTrack" class="continuous-carousel-track">
                    </div>
            </div>
        </section>

        <section id="support-section" class="section-padded">
            </section>
        
        <div id="searchModal" class="search-modal">
            <div class="search-modal-content">
                <button id="closeSearchModalBtn" class="close-btn">&times;</button>
                <h2>Buscar Productos</h2>
                <div class="search-input-container">
                    <input type="text" id="searchInput" placeholder="Escribe el nombre del producto...">
                    <button id="searchButton" class="btn-primary">Buscar</button>
                </div>
                <div id="searchResultsGrid" class="product-grid search-results-grid">
                    </div>
            </div>
        </div>

        <div id="cartSidebar" class="cart-sidebar">
            </div>

        <div id="faultReportModal" class="modal">...</div>
        <div id="appointmentModal" class="modal">...</div>

        <div id="toast-container"></div>

    </main>

    <footer class="main-footer">
        </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
