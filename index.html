<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licores El Borracho</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>
<body class="bg-slate-900 text-white font-sans">

    <header class="fixed top-0 left-0 w-full z-50 bg-slate-800/80 panel-glass p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#home" class="flex items-center">
                <img src="assets/img/logo.png" alt="Licores El Borracho Logo" class="h-12 md:h-16">
            </a>
            
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="#home" class="hover:text-yellow-400 transition duration-300">Inicio</a></li>
                    <li><a href="#catalogo" class="hover:text-yellow-400 transition duration-300">Catálogo</a></li>
                    <li><a href="#destacados" class="hover:text-yellow-400 transition duration-300">Destacados</a></li>
                    <li><a href="#contacto" class="hover:text-yellow-400 transition duration-300">Contacto</a></li>
                    <li><a href="#" id="nav-cart-button-desktop" class="hover:text-yellow-400 transition duration-300">Carrito</a></li>
                </ul>
            </nav>

            <button id="hamburger-menu-btn" class="md:hidden text-yellow-400 text-3xl focus:outline-none">
                &#9776; </button>
        </div>
    </header>

    <div id="mobile-menu" class="fixed top-0 left-0 w-full h-full bg-slate-900/95 z-[1000] transform -translate-x-full transition-transform duration-300 ease-in-out flex flex-col items-center justify-center">
        <button id="close-mobile-menu-btn" class="absolute top-4 right-4 text-white text-4xl focus:outline-none">&times;</button>
        
        <ul class="flex flex-col space-y-6 text-2xl font-bold text-center">
            <li><a href="#home" class="text-white hover:text-yellow-400 transition duration-300 mobile-nav-link">Inicio</a></li>
            <li><a href="#catalogo" class="text-white hover:text-yellow-400 transition duration-300 mobile-nav-link">Catálogo</a></li>
            <li><a href="#destacados" class="text-white hover:text-yellow-400 transition duration-300 mobile-nav-link">Destacados</a></li>
            <li><a href="#contacto" class="text-white hover:text-yellow-400 transition duration-300 mobile-nav-link">Contacto</a></li>
            <li><a href="#" id="nav-cart-button-mobile" class="text-white hover:text-yellow-400 transition duration-300 mobile-nav-link">Carrito</a></li>
        </ul>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
